<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My playlist</title>
    <style>
        .redtext {
            color: red;
        }
    </style>
    <script>
        const addSongs = () => {
            let song1 = document.getElementById('song1');
            let song2 = document.getElementById('song2');
            let song3 = document.getElementById('song3');
            
            song1.innerHTML = 'На небе вороны';
            song2.innerHTML = 'Просвистела';
            song3.innerHTML = 'Это все';

            let changeColor = document.getElementById('song3');
            changeColor.setAttribute('class', 'redtext');
        }
        window.onload = addSongs;
    </script>
</head>
<body>
    <h1>My awesome playlist</h1>
    <ul id='playlist'>
        <li id='song1'>'song1'</li>
        <li id='song2'>'song2'</li>
        <li id='song3'>'song3'</li>
    </ul>
</body>
</html>
